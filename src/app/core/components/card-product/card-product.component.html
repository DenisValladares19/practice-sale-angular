<div class="w-full shadow-md rounded-lg">
  <div class="h-40">
    <img
      class="w-full h-full object-cover rounded-tl-lg rounded-tr-lg"
      [alt]="name"
      [src]="image"
    >
  </div>

  <div class="flex flex-col p-3">
    <div class="text-md">{{ name }}</div>
    <div class="text-xs">{{ providerName }}</div>
    <div class="flex justify-between">
      <div class="text-xl text-slate-600 font-bold">{{ price | formatPrice }}</div>
      <dv-quantity></dv-quantity>
    </div>
    <dv-button class="mt-3">add to cart</dv-button>
  </div>

</div>
