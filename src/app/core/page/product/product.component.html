<h1 class="pt-6 pb-3 font-medium text-xl" >Productos destacados</h1>

<div class="grid grid-cols-3 gap-4 gap-y-4">
  <dv-card-product
    *ngFor="let product of listProduct"
    [id]="product.id"
    [name]="product.name"
    [price]="product.price"
    [providerName]="product.provider.name"
    [image]="product.image"
  ></dv-card-product>
</div>
