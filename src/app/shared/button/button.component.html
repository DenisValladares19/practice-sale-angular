<!-- primary button -->
<button
  *ngIf="type === 'primary'"
  (click)="click.emit()"
  class="w-full text-white bg-slate-600 p-2 rounded-md focus:bg-slate-400 hover:bg-slate-500"
>
  <ng-content></ng-content>
</button>


<!-- secondary -->
<button
  *ngIf="type === 'secondary'"
  (click)="click.emit()"
  class="w-full text-slate-600 bg-white p-2 rounded-md border-slate-600 border focus:bg-slate-500 hover:bg-slate-600 hover:text-white focus:text-white"
>
  <ng-content></ng-content>
</button>

<!-- link -->
<button
  class="w-full text-sky-600"
  (click)="click.emit()"
>
  <ng-content></ng-content>
</button>
